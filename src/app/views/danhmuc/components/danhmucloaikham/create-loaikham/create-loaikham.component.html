<div class="animated fadeIn">
  <div class="card">
      <div class="card-header">
          <strong>Thêm mới khoa / phòng</strong>

      </div>
      <div class="card-body">
          <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="select1">STT<span class="red">(*)</span></label>
                  <div class="col-md-9">
                    <input type="text" id="text-input" formControlName="STT" name="text-input" class="form-control">

                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="text-input">Tên <span class="red">(*)</span></label>
                  <div class="col-md-9">
                      <input type="text" id="text-input" formControlName="name" name="text-input" class="form-control">
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="address-input">Trạng thái</label>
                  <div class="col-md-9 col-form-label">
                    <div class="form-check form-check-inline mr-1">
                      <input class="form-check-input" type="checkbox" formControlName="status">
                    </div>
                  </div>
              </div>

              <div class="form-group row mt-7">
                  <div class="col-3 offset-3">
                      <button type="submit" class="btn btn-block btn-primary">Lưu lại</button>
                  </div>
                  <div class="col-3">
                      <button (click)="returnPage()" type="button" class="btn btn-block btn-secondary">Thoát</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
